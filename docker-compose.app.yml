version: '3'

services:
  rediscontainer:
    build:
      context: .
      dockerfile: ./docker/rediscontainer/Dockerfile
    volumes:
      - './data/redis:/data'
  webcontainer:
    build:
      context: .
      dockerfile: ./docker/webcontainer/Dockerfile
    extra_hosts:
      - localhost-xlogin:host-gateway
    tty: true
    ports:
      - 3001:3001
    volumes:
      - ./src:/app
      - /app/node_modules
    environment:
     - WATCHPACK_POLLING=true
    command: sh -c "npm start"
    depends_on:
      - rediscontainer


